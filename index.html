<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dil Se Songbook</title>
  <style>
    :root { color-scheme: light; }
    body { margin: 0; font-family: Arial, sans-serif; background:#fff; color:#111; }
    header { padding: 18px 14px 10px; text-align: center; border-bottom: 1px solid #e5e5e5; }
    h1 { margin: 0; font-size: 34px; }
    .tip { margin-top: 8px; color:#666; font-size: 14px; }

    .wrap { max-width: 1100px; margin: 0 auto; padding: 10px 14px 30px; }
    .picker { display: grid; gap: 10px; margin: 14px 0 12px; }
    select {
      width: 100%;
      padding: 14px 12px;
      font-size: 18px;
      border: 1px solid #d8d8d8;
      border-radius: 10px;
      background: #fff;
    }

    .card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 14px;
      background: #fafafa;
    }

    .songArea {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      background: #fff;
      padding: 16px;
      overflow-x: auto;           /* horizontal scroll if needed */
      -webkit-overflow-scrolling: touch;
    }
    pre {
      margin: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 18px;
      line-height: 1.55;
      white-space: pre;           /* keep exact spacing + line breaks */
    }

    .status {
      margin: 12px 0;
      padding: 10px 12px;
      border-radius: 10px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      color: #6b4f00;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dil Se Songbook</h1>
    <div class="tip">Tip: swipe sideways if a line is long.</div>
  </header>

  <div class="wrap">
    <div id="status" class="status"></div>

    <div class="picker">
      <select id="songSelect">
        <option value="">Loading songs…</option>
      </select>
    </div>

    <div class="card">
      <div class="songArea">
        <pre id="songText">Pick a song above.</pre>
      </div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const selectEl = document.getElementById('songSelect');
    const songTextEl = document.getElementById('songText');

    function showStatus(msg) {
      statusEl.textContent = msg;
      statusEl.style.display = 'block';
    }
    function clearStatus() {
      statusEl.textContent = '';
      statusEl.style.display = 'none';
    }

    async function fetchJson(url) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error(`Failed to load ${url} (${res.status})`);
      return res.json();
    }

    async function fetchText(url) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error(`Failed to load ${url} (${res.status})`);
      return res.text();
    }

    async function loadSetlist() {
      clearStatus();

      // try songs/setlist.json first, then root setlist.json
      const candidates = [
        new URL('songs/setlist.json', window.location.href).toString(),
        new URL('setlist.json', window.location.href).toString(),
      ];

      let setlistUrl = null;
      let setlist = null;

      for (const u of candidates) {
        try {
          setlist = await fetchJson(u);
          setlistUrl = u;
          break;
        } catch (e) {
          // keep trying
        }
      }

      if (!setlistUrl || !Array.isArray(setlist)) {
        showStatus(
          `I couldn't find your setlist.json. Make sure it exists at either:
- /songs/setlist.json
- /setlist.json`
        );
        selectEl.innerHTML = `<option value="">No setlist found</option>`;
        return;
      }

      // build dropdown
      selectEl.innerHTML = `<option value="">Select a song…</option>`;
      setlist.forEach((item, idx) => {
        const opt = document.createElement('option');
        opt.value = String(idx);
        opt.textContent = item?.name ?? `Song ${idx + 1}`;
        selectEl.appendChild(opt);
      });

      // when user picks, load song relative to setlist location
      selectEl.onchange = async () => {
        const i = Number(selectEl.value);
        if (!Number.isFinite(i)) {
          songTextEl.textContent = 'Pick a song above.';
          return;
        }
        const item = setlist[i];
        if (!item || !item.file) {
          songTextEl.textContent = 'This song entry is missing "file".';
          return;
        }

        try {
          clearStatus();

          // resolve file relative to setlist file location (fixes songs/songs mistakes)
          const base = new URL(setlistUrl);
          base.pathname = base.pathname.replace(/\/[^\/]*$/, '/'); // folder of setlist.json
          const songUrl = new URL(item.file, base).toString();

          songTextEl.textContent = 'Loading…';
          const txt = await fetchText(songUrl);
          songTextEl.textContent = txt.trim() ? txt : '(This file is empty)';
        } catch (e) {
          showStatus(String(e.message || e));
          songTextEl.textContent = 'Could not load this song file.';
        }
      };
    }

    loadSetlist().catch(err => {
      showStatus(String(err.message || err));
    });
  </script>
</body>
</html>
