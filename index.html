<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dil Se Songbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #ffffff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: #e8e8e8;
    }

    #songArea {
      margin-top: 30px;
      white-space: pre-wrap;
      line-height: 1.7;
      font-family: monospace;
      font-size: 16px;
    }

    .section {
      font-weight: bold;
      margin-top: 25px;
    }

    .chord {
      font-weight: bold;
      color: #1a73e8;
    }
  </style>
</head>

<body>

<h1>Dil Se Songbook</h1>

<div id="songList"></div>

<div id="songArea"></div>

<script>

const songs = [
  { name: "Test Song", file: "songs/01-test.txt" }
];

const songList = document.getElementById("songList");

songs.forEach(song => {
  const btn = document.createElement("button");
  btn.textContent = song.name;
  btn.onclick = () => loadSong(song.file);
  songList.appendChild(btn);
});

function loadSong(file) {
  fetch(file)
    .then(response => response.text())
    .then(text => {
      document.getElementById('songArea').textContent = text;
    });
}

</script>

</body>
</html>
